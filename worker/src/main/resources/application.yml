spring:
  application:
    name: worker
server:
  port: 8082
ribbon:
  eureka:
    enabled: false
eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/
archaius:
  config: http://localhost:8081/configurations/${spring.application.name}

