server:
  port: 8081

monitor:
  default:
    filter: netshoes
    type: TWITTER

spring:
  application:
    name: api
  data:
    mongodb:
      database: monitor
      host: localhost
      port: 27017
ribbon:
  eureka:
    enabled: false
eureka:
  ribbon:
    listOfServers: http://localhost:8761
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/
